name: Format via Comment

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write

jobs:
  run-prettier-on-comment:
    if: |
      github.event.issue.pull_request &&
      startsWith(github.event.comment.body, '/format')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.event.issue.pull_request.head.repo.full_name }}
          ref: ${{ github.event.issue.pull_request.head.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier format
        run: npm run format

      - name: Commit formatted files (if any)
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

          git add .

          if git diff --cached --quiet; then
            echo "✅ No formatting changes to commit"
          else
            git commit -m "style: auto-format via /format @format"
            git push
            echo "✅ Formatting changes committed"
          fi
